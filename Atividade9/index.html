<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funções em JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Funções da Silva (JS)</h1>

  <section>
    <h2>1) Maior entre três números</h2>
    <input type="number" id="n1" placeholder="Número 1" />
    <input type="number" id="n2" placeholder="Número 2" />
    <input type="number" id="n3" placeholder="Número 3" />
    <button onclick="mostrarMaior()">Ver Maior</button>
    <p id="resMaior"></p>
  </section>

  <section>
    <h2>2) Ordem crescente</h2>
    <input type="number" id="c1" placeholder="Número 1" />
    <input type="number" id="c2" placeholder="Número 2" />
    <input type="number" id="c3" placeholder="Número 3" />
    <button onclick="mostrarCrescente()">Ver Ordem</button>
    <p id="resCrescente"></p>
  </section>

  <section>
    <h2>3) Verificar Palíndromo</h2>
    <input type="text" id="palavra" placeholder="Digite uma palavra" />
    <button onclick="verificarPalindromo()">Verificar</button>
    <p id="resPalindromo"></p>
  </section>

  <section>
    <h2>4) Tipo de Triângulo</h2>
    <input type="number" id="t1" placeholder="Lado 1" />
    <input type="number" id="t2" placeholder="Lado 2" />
    <input type="number" id="t3" placeholder="Lado 3" />
    <button onclick="verificarTriangulo()">Verificar</button>
    <p id="resTriangulo"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
