<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atv 15 Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form name="nomeform" onsubmit="return validar()">
    <h1>Formulário Principal</h1>
    <hr>

    <label for="nome"><em>Nome:</em></label><br>
    <input type="text" name="nome" id="nome"><br><br>

    <label for="email"><em>E-mail:</em></label><br>
    <input type="email" name="email" id="email"><br><br>

    <label for="comentario"><em>Comentário:</em></label><br>
    <textarea name="comentario" id="comentario" rows="6" cols="40"></textarea><br><br>

    <div class="pesquisa">
      <strong>Pesquisa:</strong><br>
      <em>Primeira vez nesta página??</em><br><br>
      <input type="radio" name="visita" value="sim"> Sim
      <input type="radio" name="visita" value="nao"> Não
    </div><br>

    <div class="botoes">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
      
  </form>
</body>
</html>
